[server]
;server type
type = http
; port
listen[] = 80
; index.php path
root = '/data/wwwroot/index.php'
;php path
php = '/usr/local/bin/php'

[setting]
; worker num
worker_num = 16
; task num
task_worker_num = 0
dispatch_mode = 2
daemonize = 1

;post max length
package_max_length = 12582912
buffer_output_size= 12582912
; log path
log_file = '/var/log/tsftest.log'

heartbeat_check_interval = 60
heartbeat_idle_time = 600

;close eof check
open_eof_check = false
open_eof_split = false



